<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            for(var i=1;i<152;i++){
            $('.container').append('<img id="'+i+'"src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+i+'.png">');
           }
        
           $('img').click(function(){
               let j = $(this).attr('id');
               $.get("https://pokeapi.co/api/v2/pokemon/"+j+"/", function(res) {
                    var html_str = "";
                    html_str += "<h1>Name: "+res.name+"</h1>";
                    html_str += "<ul>";
                    html_str += "<h3>Types</h3>";
                    for(var i = 0; i < res.types.length; i++) {
                        html_str += "<li>" + res.types[i].type.name + "</li>";
                    }
                    html_str += "<h3>Height</h3>";
                    html_str += "<li>"+res.height+"</li>";
                    html_str += "<h3>Weight</h3>";
                    html_str += "<li>"+res.weight+"</li>";
                    html_str += "</ul>";
                    $(".info").html(html_str);
                    $(".info").addClass('borde-rojo');
                }, "json");
           })
        });
    </script>
    <style>
        .borde-rojo{
            border: 5px solid red;
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="info"></div>
    <div class="container"></div>
</body>
</html>
